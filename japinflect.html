		"n": ["","だ","の", "","だろ", "では","だっ", "なら","×","×", "名詞", "", "に"],

	styleArr_an = ["1", "5{nない}", "0{pです}", "5あり{pませ{nん}}", "6{tた}", "5{nなかっ{tた}}", "0{pでし{tた}}", "5あり{pませ{nん}でし{tた}}"];
	styleList = {
		// v=verb, i=i-adjective, a=na-adjective, x=exception
		"v": {"v":["1", "3{nない}", "5{pます}", "5{pませ{nん}}", "6{tた}", "3{nなかっ{tた}}", "5{pまし{tた}}", "5{pませ{nん}でし{tた}}"]},
		"i": {"i":["1", "5{nない}", "1{pです}", "5あり{pませ{nん}}", "6{tた}", "5{nなかっ{tた}}", "6{p{tた}です}", "5あり{pませ{nん}でし{tた}}"]},
		"a": {"a":styleArr_an},
		"n": {"n":styleArr_an},
		"n2": {"n2":styleArr_an},
		"x1": {"v":["7ば", "3{nなけれ}ば"], "i":["7ば", "5{nなけれ}ば"], "a":["7ば", "5{nなけれ}ば"], "n":["7ば", "5{nなけれ}ば"]},  // 仮定
		"x2": {"v":["6たら", "3{nなかっ}たら"], "i":["6たら", "5{nなかっ}たら"], "a":["6たら", "5{nなかっ}たら"], "n":["6たら", "5{nなかっ}たら"]},  // 仮定
		"x3": {
			"v":["1なら", "3{nない}なら", "", "", "6{tた}なら", "3{nなかっ{tた}}なら", "", ""], 
			"i":["1なら", "5{nない}なら", "", "", "6{tた}なら", "5{nなかっ{tた}}なら", "", ""], 
			"a":["7", "5{nない}なら", "", "", "6{tた}なら", "5{nなかっ{tた}}なら", "", ""], 
			"n":["7", "5{nない}なら", "", "", "6{tた}なら", "5{nなかっ{tた}}なら", "", ""],
		},  // 仮定
		"x4": {"v":["9", "1{nな}", "5{pなさい}", "6てはいけ{pませ{nん}}"]},  // 命令
		"x5": {"v":["6て", "3{nない}て", "6て{pください}", "3{nない}で{pください}"]},  // 依頼
		"x6": {"v":["4*よう", "1{nまい}", "5{pましょう}", "3{nない}ようにし{pましょう}"]},  // 勧誘
		"x7": {
			"v":["4*よう", "1{nまい}", "1{pでしょう}", "3{p{nない}でしょう}"], 
			"i":["4*よう", "5ある{nまい}", "1{pでしょう}", "5{p{nない}でしょう}"], 
			"a":["4*よう", "5ある{nまい}", "0{pでしょう}", "5{p{nない}でしょう}"],
			"n":["4*よう", "5ある{nまい}", "0{pでしょう}", "5{p{nない}でしょう}"],
		},  // 推量
	};

	function loadText0() {
		mainText.innerHTML = "<span class='word'><ruby>書<rt>か</rt></ruby>い</span><span class='form'>てい</span><span class='polite'>ませ</span><span class='negate'>ん</span><span class='polite'>でし</span><span class='past'>た</span>";
	}
	function loadText() {
		data = selWord.options[selWord.selectedIndex].value.split("#");
		word = data[0].split("|");
		wordTx = data.length > 1 ? data[1].split("|") : null;

		wordStem = word[0];
		wordType = word[2];
		wordCat = wordType[0];
		// base = selBase.options[selBase.selectedIndex].value;
		data = selForm.options[selForm.selectedIndex].value.split("#");
		formArr = data[0].split("|");
		formTxV = data.length > 1 ? data[1].split("|") : null;
		formTxN = data.length > 2 ? data[2].split("|") : null;

		formDict = {};
		for (e of formArr) {
			es = e.split(":");
			formDict[es[0]] = es[1] + ":" + es[2];
		}
		form = null;
		if (wordCat in formDict) {  // 5,1,s,k,i,n
			form = formDict[wordCat];
		} else if (verbCats.includes(wordCat) && 'v' in formDict) {
			form = formDict['v'];
		} else if ('*' in formDict) {
			form = formDict['*'];
		}

		[textWord, textTx, textExp, textBase] = getJap(wordStem, wordType, form, chkNegate.checked, chkPast.checked, chkPolite.checked, wordTx, formTxV, formTxN, isGrid=false)
		if (textWord == "-") {
			textWord = "<span class='word'>" + ruby("[-(　)]") + "</span>";
			textTx = " ";
			textExp = "　";
			textBase = "　";
		}
		mainText.innerHTML = textWord;
		txText.innerHTML = textTx;
		expText.innerHTML = textExp;
		baseText.innerHTML = textBase;

		if (wordType == 's') wordType = 's2';
		if (wordType == 'k') wordType = 'k2';
		tabGrid11.innerHTML = getJap(wordStem, wordType, form, false, false, false, null, null, null, isGrid=true);
		tabGrid21.innerHTML = getJap(wordStem, wordType, form, true,  false, false, null, null, null, isGrid=true);
		tabGrid31.innerHTML = getJap(wordStem, wordType, form, false, true,  false, null, null, null, isGrid=true);
		tabGrid41.innerHTML = getJap(wordStem, wordType, form, true,  true,  false, null, null, null, isGrid=true);
		tabGrid12.innerHTML = getJap(wordStem, wordType, form, false, false, true,  null, null, null, isGrid=true);
		tabGrid22.innerHTML = getJap(wordStem, wordType, form, true,  false, true,  null, null, null, isGrid=true);
		tabGrid32.innerHTML = getJap(wordStem, wordType, form, false, true,  true,  null, null, null, isGrid=true);
		tabGrid42.innerHTML = getJap(wordStem, wordType, form, true,  true,  true,  null, null, null, isGrid=true);
	}
	function setFlags(neg, past, polite) {
		chkNegate.checked = neg;
		chkPast.checked = past;
		chkPolite.checked = polite;
		loadText();
	}
	function ruby(text) {
		return "" + text
			.replaceAll("[","<ruby>").replaceAll("]","</ruby>").replaceAll("(","<rt>").replaceAll(")","</rt>")
			.replaceAll("{h","<span class='high'>").replaceAll("{n","<span class='negate'>").replaceAll("{t","<span class='past'>").replaceAll("{p","<span class='polite'>").replaceAll("}","</span>");
	}
	function clean(text) {
		return "" + text
			.replaceAll("[","").replaceAll("]","")
			.replaceAll("{h","").replaceAll("{n","").replaceAll("{t","").replaceAll("{p","").replaceAll("}","");
	}
	function getJap(wordStem, wordType, form, neg, past, polite, wordTx, formTxV, formTxN, isGrid) {
		// txtDebug.innerHTML = "";
		if (!form) return "-";
		// txtDebug.innerHTML = form;
		fs = form.split(":");
		formBase = fs[0].substring(0, 1);
		formBase = formBase=='a' ? 11 : formBase=='b' ? 12 : parseInt(formBase);
		formHead = baseList[wordType][formBase];
		formTail = fs[0].substring(1);
		formType = fs[1];
		isException = (formType == '=');
		if (formType == '=') formType = wordType;
		isException = isException | (formType.substring(0, 1) == 'x');

		if (formType == '-') {
			if (neg || past || polite) return "-";
			style = "0";
		} else {
			wordCat = wordType[0];
			formCat = formType[0];
			styleSubList = verbCats.includes(formCat) ? styleList['v'] : styleList[formType];
			if (!styleSubList) return "-";
			if (isException)
				styleArray = verbCats.includes(wordCat) ? styleSubList['v'] : styleSubList[wordType];
			else
				styleArray = verbCats.includes(formCat) ? styleSubList['v'] : styleSubList[formType];
			if (!styleArray) return "-";

			index = neg * 1 + polite * 2 + past * 4;
			if (index >= styleArray.length) return "-";
			style = styleArray[index];
			if (style == "") return "-";
			// txtDebug.innerHTML = form + " " + style;
		}

		styleBase = style.substring(0, 1);
		styleBase = styleBase=='a' ? 11 : styleBase=='b' ? 12 : parseInt(styleBase);
		if (isException)
			styleHead = baseList[wordType][styleBase];
		else
			styleHead = baseList[formType][styleBase];
		styleTail = style.substring(1);
		
		// exceptions
		if (formTail == "*せられ") {
			formTail = (formHead == "さ") ? "せられ" : "され";
		}
		if (styleTail == "*よう") {
			styleTail = ['1','s','k'].includes(wordCat) ? "よう" : "う";
		}
		if (formTail == "てあ" && styleTail.startsWith("{nな")) {
			formTail = "て";　　styleHead = "";
		}
		if (formTail == "てい" && styleTail.startsWith("{tた")) {
			styleHead = "っ";
		}
		if (formHead == "[す(　)].る" && formTail == "べき") {
			formHead = "[す(　)].";
		}
		if (formHead == "する" && formTail == "べき") {
			formHead = "す";
		}

		if (formHead.indexOf(".") > -1) {
			st = formHead.split(".");
			formHead1 = st[0];  formHead2 = st[1];
		} else {
			formHead1 = "";  formHead2 = formHead;
		}
		if (styleHead.indexOf(".") > -1) {
			st = styleHead.split(".");
			styleHead1 = st[0];  styleHead2 = st[1];
		} else {
			styleHead1 = "";  styleHead2 = styleHead;
		}

		textWord = 
			"<span class='word'>" + ruby(wordStem) + "</span>" +
			"<span class='word'>" + ruby(formHead1) + "</span>" + 
			"<span class='form'>" + ruby(formHead2) + "</span>" +
			(isException ? "<span class='form'>" : "<span class='form high'>") + ruby(formTail) + "</span>" +
			"<span class='word'>" + ruby(styleHead1) + "</span>" + 
			"<span class='form'>" + ruby(styleHead2) + "</span>" +
			(isException ? "<span class='form high'>" : "<span class='form'>") + ruby(styleTail) + "</span>";

		// exceptions
		// if (wordType.startsWith('s') && formBase == 0 && (formTail == "させ" || formTail == "され" || formTail == "させられ")) {
		// 	formBase = 3;  formTail = formTail.substring(1);
		// }

		if (isGrid) {
			textWord = textWord.replace("<rt>", "<rt style='display:none'>");
			return textWord;
		} else {
			tail = clean(formTail + styleHead1 + (isException?"":styleHead2) + styleTail);
			adds = (neg?"否定・":"") + (past?"過去・":"") + (polite?"丁寧・":"");
			textExp = 
				baseList[wordType][10] + "：" + 
				(isException ? baseList["name"][styleBase] : baseList["name"][formBase]) + 
				(tail!="" ? "　＋　" + tail : "") +
				(adds!="" ? "（" + adds.substring(0, adds.length-1) + "）" : "");
		
			b1 = baseList["name"];
			wordType2 = (wordType == 's' ? 's2' : wordType == 'k' ? 'k2' : wordType);
			b2 = baseList[wordType2];
			textBase = 
				b1[3] + "：" + b2[3] + (b2[3]!=""?"／":"") + b2[4] + (b2.length == 12 ? "／" + b2[11] : "") + "　" +
				b1[5] + "：" + b2[5] + (b2[5]!=""?"／":"") + b2[6] + (b2.length == 13 ? "／" + b2[12] : "") + "　" +
				b1[1] + "：" + b2[1] + "　" +
				b1[2] + "：" + b2[2] + "　" +
				b1[7] + "：" + b2[7] + "　" +
				b1[9] + "：" + b2[9];

			wordCat = wordType[0];
			formTx = verbCats.includes(wordCat) ? formTxV : formTxN;
			if (wordTx && formTx) {
				textTx = formTx[neg * 1 + past * 2];
				textTxArr = textTx.split(" ");
				for (i=0; i<textTxArr.length; i++) {
					if (!["is", "do", "does", "have", "has", "someone", "to", "be", "been"].includes(textTxArr[i]) && !textTxArr[i].startsWith("{"))
						textTxArr[i] = "{h" + textTxArr[i] + "}";
				}
				textTx = textTxArr.join(" ");
				textTx = textTx
					.replace("VA", "<span class='word'>" + wordTx[0] + "</span>")
					.replace("VD", "<span class='word'>" + wordTx[1] + "</span>")
					.replace("VN", "<span class='word'>" + wordTx[2] + "</span>")
					.replace("VG", "<span class='word'>" + wordTx[3] + "</span>")
					.replace("VS", "<span class='word'>" + wordTx[4] + "</span>")
					.replace("N", "<span class='word'>" + wordTx[0] + "</span>");
				if (polite)
					textTx = textTx + " {p&#40;polite form&#41;}";
				textTx = ruby(textTx);
			} else {
				textTx = "";
			}
			return [textWord, textTx, textExp, textBase];
		}	
	}
</script>
